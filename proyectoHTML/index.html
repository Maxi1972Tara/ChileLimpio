<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Postulación - Chile Limpio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulario de Postulación - Chile Limpio</h1>
  <form id="postulacionForm" action="registro-completado.html" method="POST">
    <div>
      <label for="rut">Rut:</label>
      <input type="text" id="rut" name="rut" required>
    </div>
    <div>
      <label for="apellidoPaterno">Apellido Paterno:</label>
      <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
    </div>
    <div>
      <label for="apellidoMaterno">Apellido Materno:</label>
      <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
    </div>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required>
    </div>
    <div>
      <label for="genero">Género:</label>
      <select id="genero" name="genero" required>
        <option value="">Seleccionar Género</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="celular">Celular:</label>
      <input type="text" id="celular" name="celular" required>
    </div>
    <div>
      <label for="profesion">Profesión:</label>
      <input type="text" id="profesion" name="profesion" required>
    </div>
    <div>
      <label for="motivacion">Motivación para postular al trabajo:</label>
      <textarea id="motivacion" name="motivacion" required></textarea>
    </div>
    <button type="submit">Enviar</button>
    <button type="button" id="crearCartaBtn">Crear Carta</button>
  </form>
  <div>
    <label for="carta">Carta de Presentación e Intención:</label>
    <textarea id="carta" readonly></textarea>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
